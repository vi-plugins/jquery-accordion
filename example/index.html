<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="../dist/accordion.css">
</head>
<body>
<style>
	.accordion__content__example {
		min-height: 800px;
	}

	.my-header {
		position: fixed;
		width: 100%;
		height: 50px;
		background-color: lightblue;
		top: 0;
        z-index: 1;
	}

	body {
		margin: 0;
	}
</style>
	<header class="my-header">
		Header
	</header>
	<h3>Accordion - Default</h3>
	<div class="accordion" data-auto-close="false">
		<div class="accordion__panel">
			<h3 class="accordion__title"><a href="#" class="accordion__titleLink">Panel 1</a></h3>

			</div>
		</div>

			<h3 class="accordion__title"><a href="#" class="accordion__titleLink">Panel 2</a></h3>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../dist/accordion.min.js"></script>
	<script>
		$(document).ready(function() {
		    $('.accordion').accordion({
		        animation: {
		          openedPanelIndex: 2
				},
                tabbed: {
                    minViewportWidth: 700
                },
                scrolling: {
                    topOffsetSelector: '.my-header',
                    scrollOnOpen: true
                }
		    }).trigger('init.accordion');

		});

	</script>
